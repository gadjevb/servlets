<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">Welcome ${name}</h1>
<hr>

<div class="container-fluid col-md-offset-5">
    <p>Your Current Account Balance: ${balance}</p>
    <form class="form-horizontal" action="/account" method='post'>
        <div class="form-group col-md-2 col-md-offset-5">
            <div class="form-group">
                <p class="text-danger col-lg-10">${error}</p>
                <label class="radio-inline col-md-2">
                    <input type="radio" name="transaction" value="deposit" checked>Deposit
                    <br>
                    <input type="radio" name="transaction" value="withdraw">Withdraw
                </label>
            </div>
            <div class="form-group">
                <input class="form-control" name="amount" type="number" step="0.01" min="0" pattern="[0-9]" required>
            </div>
            <div class="form-group">
                <button type='submit' class="btn btn-info btn-block">Transaction</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
