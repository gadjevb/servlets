<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">Transaction history</h1>
<div class="container-fluid row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
    <h2>${username}</h2>
    ${transactions}
    </div>
    <div class="col-md-1"></div>
</div>
<div class="container-fluid row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="/history" method="get">
            <div class="btn-group btn-group-justified">
                <input type="submit" class="btn btn-success" ${back} name="action" value="Back" style="width: 50%"/>
                <input type="submit" class="btn btn-success" ${next} name="action" value="Next" style="width: 50%"/>
            </div>
        </form>
        <a href="/" class="btn btn-info btn-block">Home</a>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
